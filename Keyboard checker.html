<script>
    window.addEventListener('keydown',(e)=>{
        document.querySelector('.table').innerHTML=`
        <table>
                <tr>
                    <td>KeyPress</td>
                    <td>KeyCode</td>
                    <td>Code</td>
                </tr>
                <tr>
                    <td id="keyPress">${e.key==" "? "space" : e.key}</td>
                    <td id="keyCode">${e.keyCode}</td>
                    <td id="Code">${e.code}</td>
                </tr>
            </table>`;
         })

</script>
